{% extends "base.html" %}
{% block content %}
<h3>
  {{ user.name }} : View Student scores.
</h3>

The scores have been successfully updated!
Here are the updated scores

<ul>
    {% for student in scores %}
        <li> <b> {{ student.name }} </b>: {{ student.score }} </li>
    {% endfor %}
</ul>
{% endblock %}
