{% extends "base.html" %}
{% block wrapper %}
<div class="col-xs-8 col-centered">
<div class="card">
    <div class="card-header">
        Core Theme
    </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
        <div class="card-block">
            {% for criteria in structure %}
                <!-- {{ criteria }} -->
                {% if len(criteria) == 2 %}
                    <div class="form-group row">
                        <h4 class="card-title"><label for="example-number-input" class="col-xs-9 col-form-label">{{ name_map[criteria] }}</label></h4>
                        <div class="col-xs-3">
                            <input class="form-control form-control-lg" type="number" id="example-number-input" min="1" max="3">
                        </div>
                    </div>
                {% elif len(criteria) == 3 %}
                    <div class="input-group row" data-parent="foo">
                        <b><label for="example-number-input" class="col-xs-10 col-form-label">{{ name_map[criteria] }}</label></b>
                        <div class="col-xs-2">
                            <input class="form-control" type="number" id="example-number-input" min="1" max="3">
                        </div>
                    </div>
                {% elif len(criteria) == 4 %}
                    <div class="input-group row" data-parent="foo">
                        <div class="col-xs-1"></div>
                        <label for="example-number-input" class="col-xs-9 col-form-label">
                            {{ name_map[criteria] }}
                        </label>
                        <div class="col-xs-2">
                            <input class="form-control form-control-sm" type="number" id="example-number-input" min="1" max="3">
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </li>
  </ul>
</div>
</div>
<!-- ADDSCORES.HTML TEST STRING -->
{% endblock wrapper %}
