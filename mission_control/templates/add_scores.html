{% extends "dashboard.html" %}
{% block dashboard_ui %}
<div class="col-xs-8 col-centered">
<div class="card">
    <div class="card-header">
        Core Theme
    </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
        <form method="POST">
        <div class="card-block">
            {% for criteria in structure %}
                <!-- {{ criteria }} -->
                {% if len(criteria) == 2 %}
                    <div class="form-group row">
                        <h4 class="card-title">
                            <label for="mc-inp-l1-{{ criteria }}" class="col-xs-9 col-form-label">
                                {{ name_map[criteria] }}
                            </label>
                        </h4>
                        <div class="col-xs-3">
                            <input class="form-control form-control-lg"
                                type="number" id="mc-inp-l1-{{ criteria }}"
                                name="{{ criteria }}"
                                min="1" max="3">
                        </div>
                    </div>
                {% elif len(criteria) == 3 %}
                    <div class="input-group row" data-parent="foo">
                        <b>
                            <label for="mc-inp-l2-{{ criteria }}" class="col-xs-10 col-form-label">
                                {{ name_map[criteria] }}
                            </label>
                        </b>
                        <div class="col-xs-2">
                            <input class="form-control"
                                type="number" id="mc-inp-l2-{{ criteria }}"
                                name="{{ criteria }}"
                                min="1" max="3">
                        </div>
                    </div>
                {% elif len(criteria) == 4 %}
                    <div class="input-group row" data-parent="foo">
                        <div class="col-xs-1"></div>
                        <label for="mc-inp-l3-{{ criteria }}" class="col-xs-9 col-form-label">
                            {{ name_map[criteria] }}
                        </label>
                        <div class="col-xs-2">
                            <input class="form-control form-control-sm"
                                type="number" id="mc-inp-l3-{{ criteria }}"
                                name="{{ criteria }}" 
                                min="1" max="3">
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            <input type="submit" name="submit">
        </div>
    </form>
    </li>
  </ul>
</div>
</div>
<!-- ADDSCORES.HTML TEST STRING -->
{% endblock dashboard_ui %}
